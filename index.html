<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Чат</title>

	<!-- Dependencies -->
	<!-- CSS -->
	<link rel="stylesheet" href="components/chat/chat.css">
	<link rel="stylesheet" href="components/form/form.css">
	<!-- JS -->
	<script src="components/chat/chat.js"></script>
	<script src="components/form/form.js"></script>


</head>
<body>
	<div class="js-chat"></div>
	<div class="js-form"></div>	


	<script>
        // можно создать супер-компоненту new App (); которая знает про другие компоненты, чтобы не вызывать все это в index.html
		let form = new Form({
			el: document.querySelector('.js-form')
		});


		let chat = new Chat({
			el: document.querySelector('.js-chat')
        });

		form.render();
		chat.render();

		form.onSubmit = (message) => {
		    chat.addMessage(message);
            chat.render(); // отобразить данные, сохраненные в компоненте
            form.render();
        };

	</script>
</body>
</html>
